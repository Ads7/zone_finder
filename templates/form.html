<!DOCTYPE html>
<html>
<head>
<!-- 	styling files  -->
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<!-- js files -->
<script type="text/javascript" src="../static/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/ie-emulation-modes-warning.js"></script>
<script type="text/javascript" src="../static/js/ie10-viewport-bug-workaround.js"></script>

</head>
<body>
<div class="container">
<br><br>
<!-- alert message -->
{% if message %}
<div class="alert alert-info alert-dismissible" role="alert">
<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<strong>{{message}}!</strong></div> 
{% endif %}
<!-- main form  -->
<form class="form-horizontal" action='{{url_for('checkRestaurant')}}' method='post'>
    <label>Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Restaurant Name" required>
    <br/>
    <label>Address</label>
    <input type="text" class="form-control" name="location" id="location" placeholder="Restaurant Location" required>
    <br/>
    <label>Latitude</label>
    <input type="text" class="form-control" name="lat"  placeholder="Latitude" >
    <br/>
    <label>Latitude</label>
    <input type="text" class="form-control" name="long" placeholder="Logitude">
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
